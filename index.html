<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Bracelet Designer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Thiết kế vòng tay của bạn</h1>
        <div id="customizer">
            <label for="pearls">Chọn hạt ngọc trai:</label>
            <select id="pearls">
                <option value="pearl1">Hạt ngọc 1</option>
                <option value="pearl2">Hạt ngọc 2</option>
            </select>

            <label for="cord">Chọn dây:</label>
            <select id="cord">
                <option value="cord1">Dây 1</option>
                <option value="cord2">Dây 2</option>
            </select>

            <label for="charm">Chọn charm:</label>
            <select id="charm">
                <option value="charm1">Charm 1</option>
                <option value="charm2">Charm 2</option>
            </select>
        </div>
        <div id="preview">
            <h2>Vòng tay của bạn:</h2>
            <canvas id="braceletPreview"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
